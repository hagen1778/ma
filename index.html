    <script src="assets/js/bower_components/angular/angular.min.js"></script>

<body  class="background noselect">

<div class="container" ng-controller = "PageController" >

    <!--<a scroll ng-class="{show:boolChangeClass}" class="up robotolight">UP</a>-->
	<!--

    <div ng-class="{show:boolChangeClass}" scroll scrolltop class="stl_bg" ng-style="getScrollTopWidth()">
        <nobr class="stl_text robotolight"></nobr>
    </div>
    <div id = "navBoxTop" class = 'nav' ng-style="getMenuPosition()">
        <ul class="nav-pills robotolight">
            <li ng-class="{active:isActive('/{{ item.path }}')}" ng-repeat-start="item in tabs">
                <a href="#/{{item.path}}">{{ item.title }}</a>
            </li>
            <li ng-repeat-end>
                <span>/</span>
            </li>
        </ul>
    </div>

    <div id = 'container' ng-view></div>

    <div id = "navBoxBot" class = 'nav' ng-style="getMenuPosition()" ng-class="{hidden:isActive('/')}">
        <ul class="nav-pills robotolight">
            <li ng-class="{active:isActive('/{{ item.path }}')}" ng-repeat-start="item in tabs">
                <a href="#/{{item.path}}">{{ item.title }}</a>
            </li>
            <li ng-repeat-end>
                <span>/</span>
            </li>
        </ul>
    </div>

    <div id = "social">
        <a class="facebook-icon" title="Facebook" target="_blank" service="facebook" href="https://www.facebook.com/nastia.malyushevska">&nbsp;</a>
        <a class="g-plus-icon" title="G+" target="_blank" service="google" href="https://plus.google.com/u/0/103527619556104384500/posts">&nbsp;</a>
        <a class="mail-icon" title="Email" target="_top" service="mail" href="mailto:malyushevska@gmail.com">&nbsp;</a>
    </div>
