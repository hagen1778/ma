<!doctype html>
<html ng-app="MA" >
<head>
    <link rel="Stylesheet" type="text/css" href="assets/css/index.css"/>

    <script src="assets/js/bower_components/angular/angular.min.js"></script>
    <script src="assets/js/bower_components/angular-route/angular-route.js"></script>
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/jquery.mixitup.js"></script>
    <script src="assets/js/angular-inview.js"></script>
    <script src="assets/js/app.js"></script>

</head>
<body  class="background">

<div class="container" ng-controller = "PageController" >

    <!--<a scroll ng-class="{show:boolChangeClass}" class="up robotolight">UP</a>-->
    <div ng-class="{show:boolChangeClass}" scroll scrolltop class="stl_bg" ng-style="getScrollTopWidth()">
        <nobr class="stl_text robotolight"></nobr>
    </div>
    <div id = "navBoxTop" class = 'nav' ng-style="getMenuPosition()">
        <ul class="nav-pills robotolight">
            <li ng-class="{active:isActive('/{{ item.path }}')}" ng-repeat-start="item in tabs">
                <a href="#/{{item.path}}">{{ item.title }}</a>
            </li>
            <li ng-repeat-end>
                <span>/</span>
            </li>
        </ul>
    </div>

    <div id = 'container' ng-view></div>

    <div id = "navBoxBot" class = 'nav' ng-style="getMenuPosition()">
        <ul class="nav-pills robotolight">
            <li ng-class="{active:isActive('/{{ item.path }}')}" ng-repeat-start="item in tabs">
                <a href="#/{{item.path}}">{{ item.title }}</a>
            </li>
            <li ng-repeat-end>
                <span>/</span>
            </li>
        </ul>
    </div>

    <div id = "social">
        <a class="facebook-icon" title="Facebook" target="_blank" service="facebook" href="#">&nbsp;</a>
        <a class="g-plus-icon" title="G+" target="_blank" service="google" href="#">&nbsp;</a>
        <a class="mail-icon" title="Facebook" target="_blank" service="mail" href="#">&nbsp;</a>
    </div>

    <div id = "footer" class = 'robotolight'>
        Â© 2014 MA. Trademarks and brands are the property of their respective owners.
    </div>

    <div id='para3' class='cPara floating' ></div>
    <div id='para4' class='cPara floating' ></div>
    -->

</div>

</body>
</html>
